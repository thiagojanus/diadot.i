<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="countdown">
        <h1 class="tituloo">
        
            O dia do  ti day
            <br>
            <a href="carregamento.html" class="botao-estilo-80">Saiba Mais</a>
        </h1>
        
        <div class="box">
            <span class="num" data-days>00</span>
            <span class="text">Dias</span>
        </div>
        <div class="box">
            <span class="num" data-hours>00</span>
            <span class="text">Horas</span>
        </div>
        <div class="box">
            <span class="num" data-minutes>00</span>
            <span class="text">Minutos</span>
        </div>
        <div class="box">
            <span class="num" data-seconds>00</span>
            <span class="text">Secondos</span>
        </div>
        
    </div>

    <!-- Script -->
    <script src="js/app.js"></script>
</body>
</html>
